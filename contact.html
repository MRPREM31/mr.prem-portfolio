    <script>
        // Replace this with your Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMe9YSTzlUy2w6plUtNQopNVsjFVPSzPy-owN9gDx_Wa4IRaI0r3e6n1M-TXnjVczLUA/exec';
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'inline-block';
            
            // Basic validation
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name === '' || email === '' || message === '') {
                showMessage('Please fill all fields', 'danger');
                document.getElementById('loadingSpinner').style.display = 'none';
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'danger');
                document.getElementById('loadingSpinner').style.display = 'none';
                return;
            }
            
            // Prepare form data
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);
            
            // Send to Google Apps Script
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showMessage('Your message has been sent successfully!', 'success');
                    document.getElementById('contactForm').reset();
                } else {
                    showMessage('There was an error sending your message. Please try again.', 'danger');
                }
            })
            .catch(error => {
                showMessage('There was an error sending your message. Please try again.', 'danger');
                console.error('Error:', error);
            })
            .finally(() => {
                document.getElementById('loadingSpinner').style.display = 'none';
            });
        });
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('formMessage');
            messageEl.textContent = text;
            messageEl.className = `alert alert-${type} mt-3`;
            messageEl.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
