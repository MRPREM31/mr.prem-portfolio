        :root {

            --secondary-color: #8f94fb;
            --dark-color: #121212;
            --light-color: #f8f9fa;
            --text-dark: #333;

        }

        [data-theme="dark"] {

            --secondary-color: #a8a4ff;

            z-index: 10;

        .back-button {

            margin-right: 15px;
            text-decoration: none;
        }

        .chatbot-header-content {
            flex: 1;
        }

        .chatbot-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 18px;
        }

        .chatbot-header p {
            margin: 2px 0 0;
            opacity: 0.9;
            font-size: 13px;
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f0f2f5;
        }

        .message {

            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
            position: relative;
            line-height: 1.5;
            font-size: 15px;

        .bot-message {

        .user-message {

            align-self: flex-end;
            border-bottom-right-radius: 5px;

        .message-time {

            opacity: 0.7;

            display: flex;
            align-items: center;

        .chatbot-input:focus {

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatbotMessages = document.getElementById('chatbotMessages');
        const chatbotInput = document.getElementById('chatbotInput');
        const chatbotSend = document.getElementById('chatbotSend');
        
        // Function to attach event listeners to quick questions
        function attachQuickQuestionListeners() {
            const quickQuestions = document.querySelectorAll('.quick-question');
            
            quickQuestions.forEach(button => {
                // Remove any existing event listeners to prevent duplicates
                button.replaceWith(button.cloneNode(true));
            });
            
            // Re-select the buttons after cloning
            document.querySelectorAll('.quick-question').forEach(button => {
                button.addEventListener('click', function() {
                    const question = this.getAttribute('data-question');
                    addMessage(getQuestionText(question), 'user');
                    
                    // Bot response
                    setTimeout(() => {
                        botResponse(question);
                    }, 600);
                });
            });
        }
        
        // Initial attachment of event listeners
        attachQuickQuestionListeners();
        
        // Send message function
        function sendMessage() {
            const message = chatbotInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                chatbotInput.value = '';
                
                // Bot response
                setTimeout(() => {
                    botResponse(message);
                }, 600);
            }
        }
        
        // Send button click
        chatbotSend.addEventListener('click', sendMessage);
        
        // Enter key press
        chatbotInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(type + '-message');
            
            const messageContent = document.createElement('div');
            messageContent.textContent = text;
            messageDiv.appendChild(messageContent);
            
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = getCurrentTime();
            messageDiv.appendChild(messageTime);
            
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }
        
        // Add formatted message with HTML content
        function addFormattedMessage(htmlContent, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(type + '-message');
            
            messageDiv.innerHTML = htmlContent;
            
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = getCurrentTime();
            messageDiv.appendChild(messageTime);
            
            // Add note for default responses
            const note = document.createElement('div');
            note.classList.add('response-note');
            note.textContent = 'Note: This is an automated response with information about Prem';
            messageDiv.appendChild(note);
            
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            
            // Reattach event listeners to any new quick question buttons
            setTimeout(attachQuickQuestionListeners, 100);
        }
        
        // Get current time for message timestamp
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Get question text from key
        function getQuestionText(key) {
            const questions = {
                'about': 'Tell me about Prem',
                'skills': 'What are Prem\'s skills?',
                'journey': 'What is Prem\'s education journey?',
                'experience': 'What work experience does Prem have?',
                'projects': 'What projects has Prem worked on?',
                'resume': 'Can I see Prem\'s resume?',
                'marks': 'What are Prem\'s academic marks?',
                'contact': 'How can I contact Prem?'
            };
            return questions[key] || key;
        }

            const lowerMessage = message.toLowerCase();
            
            // Handle greetings
